<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>ALL Aboard!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	

</head>
<body>
<div class="container">
  	<div class="row">
		<div class="col-lg-12">
			<div class="jumbotron jumbotron-fluid" style="margin-bottom: 10px;">
			  <div class="container">
			    <h1 class="display-4" style="text-align: center; margin: 5px; margin-bottom: 5px; color: #e2060a;"><strong><em>Com'on Ride The Train!</em></strong></h1>
			    <p class="lead"></p>
			  </div>
			</div>
		</div>
	</div>
</div>

   


      <!-- Jumbotron -->
<div class="container">
      <div class="row">
		<div class="col-lg-12">
        

        <!-- Current Employees-->
  		<div class="panel panel-primary">
            <div class="panel-heading">
             	<h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
	            <div class="panel-body">
		          	<table class="table table-hover" id='employee-table'>
			            <thead>
			              <tr>
			                <th>Train </th>
			                <th>Next Destination</th>
			                <th>Train Frequency</th>
			                <th>Trian Arrival</th>
			                <th>Arriving In (min) </th>
		                  </tr>
			            </thead>
		            </table>
	            </div>
  		</div>
          		
	            

	<div class="card">
 	 <h5 class="card-header">Add Train</h5>
	<div class="card-body">
				<form>
						  <div id="trainInput">
					   	 	<label for="trainInput1">Train Name</label>
						    <input type="text" class="form-control" id="trainInput" placeholder="">
						   
						  </div>
						  <div id="nextTrian">
						    <label for="placeInput1">Destination</label>
						    <input type="text" class="form-control" id="placeInput" placeholder="">
						    
						  </div>
				  

				</form>

				<form>
						  <div id="nextArrival">
						    <label for="nextInput1">Frequency</label>
						    <input type="text" class="form-control" id="oftenRun" placeholder="">
				    		
						  </div>
						  <div id="minutes">
						    <label for="arrivalInput1">Next Arrival</label>
						    <input type="text" class="form-control" id="nextArrival" placeholder="">
						  </div>
						  
						  
						  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
	</div>
	</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="assets/java/train.js"></script>

</body>
</html>
